<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvancedSearch</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
      <a href=".\index.html"> <img src="googleadvancedsearchlogo.svg" alt="google logo" id="advancedsearchlogo"> 
      </a>  
    </div>

    <div id="advancedsearch2"> 
        <p id="advancedsearch1">Advanced Search</p>

    <div> 
        <p  id="FPW"> Find pages with... </p>
    </div>
    
    <form action="https://www.google.com/search" id="form">
        
             <label for="as_q" class="asl"> <p class="paragraph">all these words:</p>
             <input  type="text" value="" class="advancedsearchinputbox" name="as_q">
             </label>
        
             <label for="as_epq" class="asl"> <p class="paragraph">this exact word or phrase:</p>
             <input  type="text" value="" class="advancedsearchinputbox" name="as_epq"> </label>
   
             <label for="as_oq" class="asl"> <p class="paragraph">some of these words:</p>
             <input type="text" value="" class="advancedsearchinputbox" name="as_oq"> </label>
        
             <label for="as_eq" class="asl"> <p class="paragraph">none of these words:</p>
             <input type="text" value="" class="advancedsearchinputbox" name="as_eq"> </label>
             <input type= "submit" value="Advanced Search" id="ducks">
       
    </form>
    </div>
   
</body>
</html>
